<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estileira.css">
     
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
      
    <title>SIMULADOR CHUBB</title>
</head>

<body>
    <section class="stage">
        <div class="card simula">
            <h2>Simulador de Perda para Empresas - Trade Credit</h2>
            <div class="form-group">
                <label id="lbmargemLucro" for="margemLucro">Margem de Lucro (%)</label>
                <input type="text" class="form-control" id="margemLucro" placeholder="Digite a margem de lucro em %" oninput="formatarComoPorcentagem(this)">
            </div>
            <div class="form-group">
                <label id="lbvalorPerda" for="valorPerda">Valor da Perda (R$)</label>
                <input type="text" class="form-control" id="valorPerda" placeholder="Digite o valor da perda em R$" oninput="formatarComoMoeda(this)">
            </div>
            <button class="btnCalcular btn btn-primary" onclick="calcularFaturamentoNecessario()">Calcular</button>
            <p class="mt-3" id="resultado"></p>
        </div>
    </section>
    

    <script src="simulador.js"></script>


<!-- JavaScript e dependências do Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Inclusão do CSS do Slick Carousel -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

<!-- Inclusão do jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Inclusão do JavaScript do Slick Carousel -->
<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>

<!-- Inclusão do JavaScript Próprio -->
<script src="js.js"></script>

<!-- Inclusão do FONT AWESOME -->
<script src="https://kit.fontawesome.com/0cb18bf594.js" crossorigin="anonymous"></script>

</body>
</html>
